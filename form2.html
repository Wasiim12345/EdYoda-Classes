<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="2" align="center"><h2> The Form Below </h2></td>
        </tr>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name"></td>
        </tr>
        <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" id="password"></td>
        </tr>
        <tr>
            <td><label for="feedback">Feedback</label></td>
            <td><textarea id="feedback"></textarea></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" id="m" name="gender">
                <label for="m">Male</label>
                <input type="radio" id="f" name="gender">
                <label for="f">Female</label>
            </td>
        </tr>
        <tr>
            <td><label for="subject">Subjects:</label></td>
            <td>
                <input type="checkbox" id="math" name="subjects">
                <label for="math">Math</label>
                <input type="checkbox" id="web" name="subjects">
                <label for="web">Web</label>
                <input type="checkbox" id="graphics" name="subjects">
                <label for="graphics">Graphics</label>
                <input type="checkbox" id="english" name="subjects">
                <label for="english">English</label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button>Reset All</button>
                <button>Submit ALl Details</button>
            </td>
        </tr>
    </table>
</body>
</html>
